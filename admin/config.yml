backend:
  name: git-gateway
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "aulas"
    label: "Aulas"
    folder: "content/aulas"
    create: true
    slug: "aula-{{fields.numero}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Número da Aula", name: "numero", widget: "number", value_type: "int"}
      - {label: "Período Histórico", name: "periodo", widget: "string"}
      - {label: "Categoria", name: "categoria", widget: "select", options: ["antiguidade", "medieval", "moderno", "contemporaneo"]}
      - {label: "Duração", name: "duracao", widget: "string", default: "100 minutos"}
      - {label: "Descrição Curta", name: "descricao", widget: "text"}
      - {label: "Conteúdo da Aula", name: "body", widget: "markdown"}
